<h2>Products</h2>

<table>
  <tr>
    <th>Brend</th>
    <th>Ime</th>
    <th>Cijena</th>
    <th>Deskripcija</th>
    <th>Slika</th>
  </tr>
  <tr *ngFor="let product of items">
    <td>{{ product.brand }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.description }}</td>
    <td><img src="{{product.image}}" alt=""></td>
  </tr>

</table>
